<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vsong検索</title>
    <link rel="stylesheet" href="/library/main.css">
</head>

<body>
    <link rel="stylesheet" href="/library/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script defer src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1.1.1/dist/isMobile.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/instant.page@5.1.0/instantpage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
    <div id="yt_pl_idel" class="yt_viewpl dis_none">
        <group id="radio-sidebar" class="inline-radio" onchange="sidebar_info()">
            <div class="radio-page-div"><input id="radio-side-pl" class="radio-page-select" type="radio" name="vs-sidebar" checked><label class="radio-page-label">プレイリスト</label></div>
            <div class="radio-page-div"><input id="radio-side-wh" class="radio-page-select" type="radio" name="vs-sidebar"><label class="radio-page-label">視聴履歴</label></div>
        </group>
        <div id="yt_playlist_view_p" class="yt_viewpl_list">
        </div>
    </div>
    <header>
        <h2 class="Top"><a href="/" onClick='page_ajax_load("/");return false'>VtuberSing</a></h2>
        <nav class="header-nav">
            <ul>
                <li><a href="/search/" onClick='page_ajax_load("/search/");return false'>検索</a>
                <li><a href="/today/" onClick='page_ajax_load("/today/");return false'>今日の人気</a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="for_center">
            <input type="search" id="lib_search" placeholder="ここに検索したい文字列を入力してください ex:ときのそら">
            <div id="search_result"></div>
        </div>
    </main>
    <hr>
        <div class="sticky_c_yt pos-none" id="ytembed"><div id="youtube-iframe"></div></div>
        <span class="sticky_c dis_none" id="control_panel">
            <progress class="yt-progress" id="yt-player-time" max="100" value="0"></progress>
            <div class="flex_box">
                <div class="beside_gr">
                    <div class="beside_gr_in" id="music_name_display"></div>
                </div>
                <div class="play_center">
                    <button id="yt-playbt" onclick="yt_playorstop()" class="bt_noborder" title="再生"><img class="control_icon" src="/util/playbtn.svg"></button>
                    <button onclick="yt_skip()" title="スキップ" class="bt_noborder"><img class="control_icon" src="/util/skipbt.svg"></button>
                    <input title="音量を調節" type="range" id="yt_sound_volume" min="0" max="100" value="100" onchange="yt_volume_change()">
                    <button id="yt_display" onclick="yt_display()">表示</button>
                    <button id="yt_ch_dismode" onclick='yt_watchmode_ch()' title="大画面で表示" class="bt_noborder"><img class="control_icon" src="/util/bigwindow.svg"></button>
                    <input id="autoload_check" type="checkbox">
                    <button type="button" class="bt_noborder shuffle" onclick="yt_pl_shuffle()"><img class="control_icon" src="/util/shafulbt.svg"></button>
                </div>
            </div>
        </span>
    <script src="/library/main.js"></script>
</body>

</html>
