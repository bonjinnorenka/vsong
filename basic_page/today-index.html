<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auther" content="VtuberSongHobbyist">
    <meta name="description"
        content="Vtuberが歌った歌ってみた及びオリジナル曲をまとめたサイトです。たくさんのvtuberの歌ってみた動画のランキングのサイトです。皆様に沢山のvtuberを知ってもらいたく運営しています。">
    <meta property="og:description"
        content="Vtuberが歌った歌ってみた及びオリジナル曲をまとめたサイトです。たくさんのvtuberの歌ってみた動画のランキングのサイトです。皆様に沢山のvtuberを知ってもらいたく運営しています。">
    <meta name="twitter:description"
        content="Vtuberが歌った歌ってみた及びオリジナル曲をまとめたサイトです。たくさんのvtuberの歌ってみた動画のランキングのサイトです。皆様に沢山のvtuberを知ってもらいたく運営しています。">
    <meta property="og:title" content="VtuberSing">
    <meta name="twitter:title" content="VtuberSing">
    <meta property="og:url" content="https://vsong.info/today/">
    <meta property="og:image" content="">
    <meta name="twitter:image" content="">
    <meta name="twitter:card" content="summary">
    <meta property="article:published_time" content="2022-4-17T12:29:52+09:00">
    <meta property="article:modified_time" content="2022-5-1T20:51:13+09:00">
    <title>今日の人気-Vsong</title>
</head>
<body>
    <link rel="stylesheet" href="/library/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script defer src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/ismobilejs@1.1.1/dist/isMobile.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/instant.page@5.1.0/instantpage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
    <header>
        <h2 class="Top"><a href="/" onClick='page_ajax_load("/");return false'>VtuberSing</a></h2>
        <nav class="header-nav">
            <ul>
                <li><a href="/search/" onClick='page_ajax_load("/search/");return false'>検索</a>
                <li><a href="/today/" onClick='page_ajax_load("/today/");return false'>今日の人気</a>
            </ul>
        </nav>
    </header>
    <main>
        <h1>今日の人気曲</h1>
        <select id="select-office"></select>
        <group id="radio-range" class="inline-radio">
            <div class="radio-page-div"><input id="radio-todayhot" class="radio-page-select" type="radio" name="title"><label id="radio-todayhot-l" class="radio-page-label">今日の人気曲(上昇率)</label></div>
            <div class="radio-page-div"><input id="radio-todayhotter" class="radio-page-select" type="radio" name="title"><label id="radio-todayhotter-l" class="radio-page-label">今日の人気曲(再生数)</label></div>
            <div class="radio-page-div"><input id="radio-weekhot" class="radio-page-select" type="radio" name="title"><label id="radio-weekhot-l" class="radio-page-label">週間人気曲(再生数)</label></div>
            <div class="radio-page-div"><input id="radio-monthhot" class="radio-page-select" type="radio" name="title"><label id="radio-monthhot-l" class="radio-page-label">月間人気曲(再生数)</label></div>
            <div class="radio-page-div"><input id="radio-wholehot" class="radio-page-select" type="radio" name="title"><label id="radio-wholehot-l" class="radio-page-label">全期間人気曲(再生数)</label></div>
        </group>
        <div id="today_hot">
        </div>
    </main>
    <hr>
        <div class="sticky_c_yt pos-none" id="ytembed"><div id="youtube-iframe"></div></div>
        <span class="sticky_c dis_none" id="control_panel">
            <progress class="yt-progress" id="yt-player-time" max="100" value="0"></progress>
            <div class="flex_box">
                <div class="beside_gr">
                    <div class="beside_gr_in" id="music_name_display"></div>
                </div>
                <div class="play_center">
                    <button id="yt-playbt" onclick="yt_playorstop()" class="bt_noborder" title="再生"><img class="control_icon" src="/util/playbtn.svg"></button>
                    <button onclick="yt_skip()" title="スキップ" class="bt_noborder"><img class="control_icon" src="/util/skipbt.svg"></button>
                    <input title="音量を調節" type="range" id="yt_sound_volume" min="0" max="100" value="100" onchange="yt_volume_change()">
                    <button id="yt_display" onclick="yt_display()">表示</button>
                    <button id="yt_ch_dismode" onclick='yt_watchmode_ch()' title="大画面で表示" class="bt_noborder"><img class="control_icon" src="/util/bigwindow.svg"></button>
                    <input id="autoload_check" type="checkbox">
                    <button type="button" class="bt_noborder shuffle" onclick="yt_pl_shuffle()"><img class="control_icon" src="/util/shafulbt.svg"></button>
                </div>
            </div>
        </span>

        <script src="/library/main.js"></script>
</body>

</html>
